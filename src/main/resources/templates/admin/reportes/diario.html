<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{complementoPagina/header :: head}">
    <title>Reportes Diarios - Marketing Pro</title>
</head>

<body>

<div th:replace="~{complementoPagina/header :: header}"></div>

<div class="container-fluid">
    <div class="row">

        <div th:replace="~{complementoPagina/sidebar :: sidebar}"></div>

        <main class="main-content col-md-10 p-4">

            <h2 class="mb-4 fw-bold text-dark">
                 Reportes de Servicios Diarios
            </h2>

            <!-- FILTRO -->
            <div class="card border-0 shadow-sm mb-4 text-white"
                 style="background: linear-gradient(135deg,#667eea,#764ba2);">

                <div class="card-body">
                    <div class="row align-items-center">

                        <div class="col-md-6">
                            <form th:action="@{/admin/reportes/diario}"
                                  method="get"
                                  class="d-flex gap-2 align-items-center">

                                <label class="fw-semibold">Fecha:</label>

                                <input type="date"
                                       name="fecha"
                                       th:value="${fecha}"
                                       class="form-control w-auto"/>

                                <button type="submit"
                                        class="btn btn-light fw-semibold">
                                    Filtrar
                                </button>

                            </form>
                        </div>

                        <div class="col-md-6 text-md-end">
                            <div>
                                <div class="small opacity-75">
                                    Total de Ganancias
                                </div>

                                <div class="display-5 fw-bold"
                                     th:text="'S/. ' + ${totalGanancias}">
                                    S/. 0.00
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- REGISTRO -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-white border-bottom py-3">
                    <h5 class="mb-0 fw-bold">Registrar reporte diario</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/reportes/diario/crear}" method="post" class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Fecha</label>
                            <input type="date" name="fecha" th:value="${fecha}" class="form-control" required />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Servicio</label>
                            <select name="servicioId" class="form-select" required>
                                <option value="" disabled selected>Seleccione</option>
                                <option th:each="srv : ${servicios}" th:value="${srv.id}" th:text="${srv.nombre}">Servicio</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Horas trabajadas</label>
                            <input type="number" name="horasTrabajadas" class="form-control" min="0" required />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Ganancia del dia</label>
                            <input type="number" name="gananciaDia" class="form-control" min="0" step="0.01" required />
                        </div>
                        <div class="col-12">
                            <label class="form-label">Descripcion del trabajo</label>
                            <textarea name="descripcionTrabajo" class="form-control" rows="2"></textarea>
                        </div>
                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-success fw-semibold">Guardar reporte</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- TABLA -->
            <div class="card border-0 shadow-sm">

                <div class="card-header bg-white border-bottom py-3">
                    <h5 class="mb-0 fw-bold">
                        Reportes del
                        <span th:text="${#temporals.format(fecha,'dd/MM/yyyy')}">
                            Fecha
                        </span>
                    </h5>
                </div>

                <div class="card-body p-0">

                    <div class="table-responsive">

                        <table class="table table-hover mb-0">

                            <thead class="table-light">
                            <tr>
                                <th>Servicio</th>
                                <th>Descripci贸n</th>
                                <th>Ganancia</th>
                                <th>Total</th>
                            </tr>
                            </thead>

                            <tbody>

                            <tr th:each="rep : ${reportes}">
                                <td th:text="${rep.servicio?.nombre}">
                                    Servicio
                                </td>

                                <td th:text="${rep.descripcionTrabajo != null ? rep.descripcionTrabajo : 'Sin descripci贸n'}">
                                    Descripci贸n
                                </td>

                                <td class="fw-bold text-success"
                                    th:text="'S/. ' + ${rep.gananciaDia}">
                                    S/. 0
                                </td>

                                <td class="fw-bold text-primary"
                                    th:text="'S/. ' + ${rep.totalGanancias}">
                                    S/. 0
                                </td>
                            </tr>

                            <tr th:if="${#lists.isEmpty(reportes)}">
                                <td colspan="4"
                                    class="text-center text-muted py-5">
                                    No hay reportes para esta fecha
                                </td>
                            </tr>

                            </tbody>

                        </table>

                    </div>

                </div>

                <!-- BOTN PDF -->
                <div class="card-footer bg-white py-3 d-flex justify-content-between align-items-center">

                    <div>
                        <!-- Bot贸n para exportar reporte total (todos los registros) -->
                        <a href="/api/reportes/ganancias-pdf"
                           target="_blank"
                           class="btn btn-success fw-semibold">
                            <i class="bi bi-file-earmark-pdf me-2"></i>
                            Exportar Reporte Total (Todos)
                        </a>
                    </div>

                    <div>
                        <!-- Bot贸n para exportar reporte de la fecha seleccionada -->
                        <form th:action="@{/api/reportes/ganancias-por-fecha}"
                              method="get"
                              style="display:inline;">

                            <input type="hidden"
                                   name="fecha"
                                   th:value="${fecha}"/>

                            <button type="submit"
                                    class="btn btn-primary fw-semibold">

                                <i class="bi bi-file-pdf me-2"></i>
                                Descargar Reporte de Esta Fecha

                            </button>

                        </form>
                    </div>

                </div>

            </div>

        </main>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
