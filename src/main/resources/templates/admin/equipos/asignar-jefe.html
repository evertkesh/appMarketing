<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{complementoPagina/header :: head}">
    <title>Asignar Jefe - Marketing Pro</title>
</head>
<body>
    <div th:replace="~{complementoPagina/header :: header}"></div>
    
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{complementoPagina/sidebar :: sidebar}"></div>
            
            <main class="main-content col-md-10 p-4">
                <div class="mb-3">
                    <a th:href="@{/admin/equipos/{id}(id=${equipo.id})}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Volver al Equipo
                    </a>
                </div>
                
                <h2 class="fw-bold mb-4"> Asignar Jefe al Equipo</h2>
                
                <!-- Alertas -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- Informaci贸n del Equipo -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white border-bottom py-3">
                        <h5 class="mb-0 fw-bold" th:text="'Equipo: ' + ${equipo.nombre}">Equipo</h5>
                    </div>
                    <div class="card-body">
                        <p class="mb-0 text-muted" th:text="${equipo.descripcion}">Descripci贸n del equipo</p>
                    </div>
                </div>
                
                <!-- Formulario de Asignaci贸n -->
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white border-bottom py-3 d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 fw-bold">Seleccionar Jefe de Equipo</h5>
                        <!-- Bot贸n para abrir modal de nuevo jefe -->
                        <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#modalNuevoJefe">
                            <i class="bi bi-plus-lg me-2"></i>Nuevo Jefe
                        </button>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/equipos/{id}/asignar-jefe(id=${equipo.id})}" method="post">
                            
                            <div class="mb-4">
                                <label class="form-label fw-semibold">Jefe Disponible</label>
                                <select name="jefeId" class="form-select form-select-lg" required>
                                    <option value="">-- Seleccione un jefe --</option>
                                    <option th:each="j : ${jefes}"
                                            th:value="${j.id}"
                                            th:text="${j.usuario.nombreCompleto + ' (' + j.especialidad + ')'}"
                                            th:selected="${equipo.jefeEquipo != null && equipo.jefeEquipo.id == j.id}">
                                        Nombre del Jefe
                                    </option>
                                </select>
                                <div class="form-text text-muted">
                                    Seleccione el jefe que liderar谩 este equipo. 
                                    <span th:if="${jefes == null || jefes.isEmpty()}" class="text-danger">
                                        No hay jefes registrados. Cree uno nuevo.
                                    </span>
                                </div>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <a th:href="@{/admin/equipos/{id}(id=${equipo.id})}" class="btn btn-secondary btn-lg">
                                    <i class="bi bi-x-circle me-2"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-warning btn-lg" th:disabled="${jefes == null || jefes.isEmpty()}">
                                    <i class="bi bi-check-circle me-2"></i>Asignar Jefe
                                </button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Modal Nuevo Jefe -->
    <div class="modal fade" id="modalNuevoJefe" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"><i class="bi bi-person-plus me-2"></i>Crear Nuevo Jefe de Equipo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/admin/equipos/{id}/crear-jefe(id=${equipo.id})}" method="post">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Nombre Completo *</label>
                                <input type="text" name="nombreCompleto" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Nombre de Usuario *</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Email *</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Tel茅fono</label>
                                <input type="text" name="telefono" class="form-control">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Especialidad</label>
                            <input type="text" name="especialidad" class="form-control" placeholder="Ej: Marketing Digital, SEO, Dise帽o...">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Contrase帽a Temporal *</label>
                            <input type="text" name="password" class="form-control" value="temporal123" required>
                            <div class="form-text">El jefe deber谩 cambiarla al iniciar sesi贸n.</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-lg me-2"></i>Crear y Asignar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
