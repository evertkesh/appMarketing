<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{complementoPagina//header :: head}">
    <title>Nuevo Servicio - Marketing Pro</title>
</head>
<body>
    <div th:replace="~{complementoPagina//header :: header}"></div>
    
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{complementoPagina//sidebar :: sidebar}"></div>
            
            <main class="main-content col-md-10 p-4">
                <div class="mb-3">
                    <a th:href="@{/admin/servicios}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>
                
                <h2 class="fw-bold mb-4">Nuevo Servicio</h2>
                
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <form th:action="@{/admin/servicios/guardar}" th:object="${servicio}" method="post" class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Nombre del Servicio</label>
                                <input type="text" th:field="*{nombre}" class="form-control" required 
                                       placeholder="Ej: Gestión de Redes Sociales">
                            </div>
                            
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Precio Base ($)</label>
                                <input type="number" step="0.01" th:field="*{precioBase}" class="form-control" required 
                                       placeholder="0.00">
                            </div>
                            
                            <div class="col-12">
                                <label class="form-label fw-semibold">Descripción</label>
                                <textarea th:field="*{descripcion}" class="form-control" rows="4"
                                          placeholder="Describe el servicio..."></textarea>
                            </div>
                            
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Estado Inicial</label>
                                <select th:field="*{estado}" class="form-select">
                                    <option value="PENDIENTE">Pendiente</option>
                                    <option value="EN_PROCESO">En Proceso</option>
                                    <option value="COMPLETADO">Completado</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Equipo Asignado</label>
                                <select class="form-select" th:field="*{equipoAsignado.id}">
                                    <option value="">Seleccione un equipo</option>
                                    <option th:each="equipo : ${equipos}"
                                            th:value="${equipo.id}"
                                            th:text="${equipo.nombre}">
                                    </option>
                                </select>
                            </div>
                            
                            <div class="col-12">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="bi bi-save me-2"></i>Guardar Servicio
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
