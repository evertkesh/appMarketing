<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Agencia de Marketing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }
        .error-icon {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-left: 4px solid #dc3545;
            text-align: left;
            border-radius: 5px;
        }
        .error-details {
            font-size: 12px;
            color: #999;
            margin-bottom: 20px;
        }
        .btn-back {
            background-color: #667eea;
            color: white;
            padding: 10px 30px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .btn-back:hover {
            background-color: #764ba2;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <div class="error-title">¡Oops! Algo salió mal</div>
        
        <div class="error-message" th:if="${error}">
            <strong>Error:</strong>
            <p th:text="${error}"></p>
        </div>
        
        <div class="error-details" th:if="${timestamp}">
            <small th:text="'Hora: ' + ${#temporals.format(timestamp, 'dd/MM/yyyy HH:mm:ss')}"></small>
        </div>
        
        <div class="error-details" th:if="${status}">
            <small th:text="'Código de estado: ' + ${status}"></small>
        </div>
        
        <a href="/admin/dashboard" class="btn-back">Volver al Dashboard</a>
        <a href="javascript:history.back()" class="btn-back" style="background-color: #6c757d; margin-left: 10px;">Volver Atrás</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
