<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{complementoPagina/header :: head}">
    <title>Servicios - Marketing Pro</title>
</head>
<body>
    <div th:replace="~{complementoPagina/header :: header}"></div>
    
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{complementoPagina/sidebar :: sidebar}"></div>
            
            <main class="main-content col-md-10 p-4">
                <h2 class="mb-4 fw-bold text-dark">Gestión de Servicios</h2>
                
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white border-bottom d-flex justify-content-between align-items-center py-3">
                        <h5 class="mb-0 fw-bold"><i class="bi bi-tools me-2"></i>Servicios Disponibles</h5>
                        <a th:href="@{/admin/servicios/nuevo}" class="btn btn-success">
                            <i class="bi bi-plus-lg"></i> Nuevo Servicio
                        </a>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Servicio</th>
                                        <th>Descripción</th>
                                        <th>Precio Base</th>
                                        <th>Estado</th>
                                        <th>Equipo Asignado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="servicio : ${servicios}">
                                        <td class="fw-semibold" th:text="${servicio.nombre}">Nombre</td>
                                        <td th:text="${#strings.abbreviate(servicio.descripcion, 40)}">Desc</td>
                                        <td class="fw-bold text-success" th:text="'S/. ' + ${servicio.precioBase}">S/. 0</td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${servicio.estado.name() == 'COMPLETADO'} ? 'bg-success' : 
                                                                  (${servicio.estado.name() == 'EN_PROCESO'} ? 'bg-warning text-dark' : 
                                                                  (${servicio.estado.name() == 'CANCELADO'} ? 'bg-danger' : 'bg-info'))"
                                                  th:text="${servicio.estado}">
                                                Estado
                                            </span>
                                        </td>
                                        <td th:text="${servicio.equipoAsignado?.nombre} ?: 'Sin asignar'">Equipo</td>
                                        <td>
                                            <div class="d-flex gap-2 align-items-center">
                                                <select class="form-select form-select-sm" style="width: auto;" 
                                                        th:onchange="'cambiarEstado(' + ${servicio.id} + ', this.value)'">
                                                    <option value="">Cambiar Estado</option>
                                                    <option value="PENDIENTE">Pendiente</option>
                                                    <option value="EN_PROCESO">En Proceso</option>
                                                    <option value="COMPLETADO">Completado</option>
                                                    <option value="CANCELADO">Cancelado</option>
                                                </select>
                                                <span th:id="'precio-' + ${servicio.id}" class="fw-bold text-primary"></span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function cambiarEstado(id, estado) {
            if (!estado) return;
            
            fetch(`/admin/servicios/${id}/estado?estado=${estado}`, {
                method: 'POST'
            })
            .then(response => response.text())
            .then(precio => {
                document.getElementById('precio-' + id).textContent = 'Precio: S/. ' + precio;
                setTimeout(() => location.reload(), 1000);
            });
        }
    </script>
</body>
</html>
