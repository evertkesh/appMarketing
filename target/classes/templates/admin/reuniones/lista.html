<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{complementoPagina/header :: head}">
    <title>Reuniones - Marketing Pro</title>
</head>
<body>
    <div th:replace="~{complementoPagina/header :: header}"></div>
    
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{complementoPagina/sidebar :: sidebar}"></div>
            
            <main class="main-content col-md-10 p-4">
                <h2 class="mb-4 fw-bold text-dark">Gestión de Reuniones</h2>
                
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white border-bottom d-flex justify-content-between align-items-center py-3">
                        <h5 class="mb-0 fw-bold"><i class="bi bi-calendar-event me-2"></i>Reuniones Programadas</h5>
                        <a th:href="@{/admin/reuniones/nueva}" class="btn btn-success">
                            <i class="bi bi-plus-lg"></i> Organizar Reunión
                        </a>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Título</th>
                                        <th>Fecha y Hora</th>
                                        <th>Lugar</th>
                                        <th>Equipo</th>
                                        <th>Notificar Jefe</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="reunion : ${reuniones}">
                                        <td class="fw-semibold" th:text="${reunion.titulo}">Título</td>
                                        <td>
                                            <i class="bi bi-clock me-1"></i>
                                            <span th:text="${#temporals.format(reunion.fechaHora, 'dd/MM/yyyy HH:mm')}">Fecha</span>
                                        </td>
                                        <td th:text="${reunion.lugar}">Lugar</td>
                                        <td>
                                            <span class="badge bg-secondary" th:text="${reunion.equipo?.nombre} ?: 'General'">Equipo</span>
                                        </td>
                                        <td>
                                            <span th:if="${reunion.notificarJefe}" class="badge bg-success">Sí</span>
                                            <span th:unless="${reunion.notificarJefe}" class="badge bg-danger">No</span>
                                        </td>
                                        <td>
                                            <button class="btn btn-outline-danger btn-sm" th:onclick="'cancelarReunion(' + ${reunion.id} + ')'">
                                                <i class="bi bi-x-lg"></i> Cancelar
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function cancelarReunion(id) {
            if (confirm('¿Está seguro de cancelar esta reunión?')) {
                fetch(`/admin/reuniones/${id}/cancelar`, { method: 'POST' })
                    .then(() => location.reload());
            }
        }
    </script>
</body>
</html>
