<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{complementoPagina/header :: head}">
    <meta charset="UTF-8">
    <title>Dashboard | Marketing Pro</title>
</head>
<body style="background-color: #f4f7f6 !important; font-family: 'Segoe UI', sans-serif;">
    <!-- EDIT TEST: archivo modificado por herramienta a las 2026-02-26 -->
    
    <div th:replace="~{complementoPagina/header :: header}"></div>
    
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{complementoPagina/sidebar :: sidebar}"></div>
            
            <main class="col-md-10 ms-sm-auto p-4">
                
                <div style="background: white; border-left: 10px solid #16a34a; border-radius: 15px; padding: 30px; margin-bottom: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <h6 class="text-muted fw-bold text-uppercase mb-2">Ingresos Totales de Hoy</h6>
                            <div class="d-flex align-items-baseline">
                                <span style="font-size: 2.2rem; font-weight: 800; color: #16a34a; margin-right: 12px;">S/.</span>
                                <span style="font-size: 4.5rem; font-weight: 900; color: #1e293b; letter-spacing: -2px;" 
                                      th:text="${#numbers.formatDecimal(totalGanancias != null ? totalGanancias : 0, 1, 'COMMA', 2, 'POINT')}">0.00</span>
                            </div>
                        </div>
                        <div class="col-md-4 text-end">
                            <form th:action="@{/admin/servicios/limpiar-todo}" method="post">
                                <button type="submit" onclick="return confirm('¿Eliminar TODOS los servicios? Esta acción no se puede deshacer.')" 
                                        class="btn btn-danger fw-bold shadow-sm" style="border-radius: 10px; padding: 12px 20px;">
                                    <i class="bi bi-trash-fill me-2"></i> Eliminar todos los servicios
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-8">
                        <div class="card border-0 shadow-sm" style="border-radius: 15px; overflow: hidden;">
                            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center border-bottom">
                                <h5 class="fw-bold m-0" style="color: #334155;">Servicios Recientes</h5>
                                <a th:href="@{/admin/servicios/nuevo}" class="btn btn-primary btn-sm fw-bold">Nuevo Servicio</a>
                            </div>
                            <div class="table-responsive">
                                <table class="table align-middle mb-0 table-hover">
                                    <thead class="table-light text-muted" style="font-size: 0.8rem; text-transform: uppercase;">
                                        <tr>
                                            <th class="ps-4">Servicio</th>
                                            <th>Estado</th>
                                            <th>Precio</th>
                                            <th class="text-center">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="servicio : ${servicios}">
                                            <td class="ps-4">
                                                <div class="fw-bold text-dark" th:text="${servicio.nombre}">Nombre</div>
                                                <small class="text-muted" th:text="${servicio.fechaCreacion != null ? #temporals.format(servicio.fechaCreacion,'dd/MM HH:mm') : '-'}"></small>
                                            </td>
                                            <td>
                                                <span class="badge" 
                                                      th:classappend="${servicio.estado.name() == 'COMPLETADO' ? 'bg-success-subtle text-success' : 'bg-warning-subtle text-warning'}"
                                                      style="padding: 8px 12px; border-radius: 8px;" th:text="${servicio.estado}">Estado</span>
                                            </td>
                                            <td>
                                                <div class="d-flex align-items-center gap-2">
                                                    <div style="width: 26px; height: 26px; background: #fbbf24; color: white; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 900;">
                                                        S/.
                                                    </div>
                                                    <span class="fw-bold text-success" 
                                                          th:text="${#numbers.formatDecimal(servicio.precioBase, 1, 'COMMA', 2, 'POINT')}">0.00</span>
                                                </div>
                                            </td>
                                            <td class="text-center">
                                                <div class="btn-group">
                                                    <a th:href="@{'/admin/servicios/editar/' + ${servicio.id}}" class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></a>
                                                    <a th:href="@{'/admin/servicios/eliminar/' + ${servicio.id}}" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Borrar?')"><i class="bi bi-trash"></i></a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card border-0 shadow-sm" style="border-radius: 15px;">
                            <div class="card-header bg-white py-3 border-bottom">
                                <h5 class="fw-bold m-0" style="color: #334155;">Equipos de Trabajo</h5>
                            </div>
                            <div class="card-body">
                                <div th:each="equipo : ${equipos}" class="p-3 mb-3 border rounded-3" style="background-color: #f8fafc; position: relative;">
                                    <h6 class="fw-bold mb-1" th:text="${equipo.nombre}">Nombre Equipo</h6>
                                    <div class="small text-muted mb-2">
                                        Líder: <span th:text="${equipo.jefeEquipo != null ? equipo.jefeEquipo.usuario.nombreCompleto : 'Sin líder'}"></span>
                                    </div>
                                    <a th:href="@{'/admin/equipos/detalle/' + ${equipo.id}}" 
                                       class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center" 
                                       style="width: 32px; height: 32px; position: absolute; right: 15px; top: 50%; transform: translateY(-50%);">
                                        <i class="bi bi-chevron-right" style="font-size: 0.8rem;"></i>
                                    </a>
                                </div>
                                <div th:if="${#lists.isEmpty(equipos)}" class="text-center py-4 text-muted">No hay equipos.</div>
                            </div>
                        </div>
                    </div>
                </div> 

            </main>
        </div>
    </div>
</body>
</html>
