<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{complementoPagina/header :: head}">
    <title>Seguimiento - Marketing Pro</title>
</head>
<body>
    <div th:replace="~{complementoPagina/header :: header}"></div>
    
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{complementoPagina/sidebar :: sidebar}"></div>
            
            <main class="main-content col-md-10 p-4">
                <h2 class="mb-4 fw-bold text-dark">ðŸ“Š Seguimiento de Personal y Servicios</h2>
                
                <!-- Control de Asistencia -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white border-bottom d-flex justify-content-between align-items-center py-3">
                        <h5 class="mb-0 fw-bold"><i class="bi bi-clock-history me-2"></i>Control de Asistencia - Hoy</h5>
                        <span class="badge bg-info fs-6" th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy')}">Fecha</span>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Integrante</th>
                                        <th>Equipo</th>
                                        <th>Hora Entrada</th>
                                        <th>Hora Salida</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="asistencia : ${asistencias}">
                                        <td class="fw-semibold" th:text="${asistencia.integrante.nombreCompleto}">Nombre</td>
                                        <td th:text="${asistencia.integrante.equipo?.nombre}">Equipo</td>
                                        <td th:text="${asistencia.horaEntrada}">--:--</td>
                                        <td th:text="${asistencia.horaSalida} ?: '---'">--:--</td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${asistencia.estado.name() == 'PRESENTE'} ? 'bg-success' : 
                                                                  (${asistencia.estado.name() == 'TARDANZA'} ? 'bg-warning text-dark' : 'bg-danger')"
                                                  th:text="${asistencia.estado}">
                                                Estado
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <!-- Estado de Servicios -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white border-bottom py-3">
                        <h5 class="mb-0 fw-bold"><i class="bi bi-tools me-2"></i>Estado de Servicios</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div th:each="servicio : ${servicios}" class="col-md-4">
                                <div class="card h-100 border-start border-4" 
                                     th:classappend="${servicio.estado.name() == 'COMPLETADO'} ? 'border-success' : 
                                                     (${servicio.estado.name() == 'EN_PROCESO'} ? 'border-warning' : 
                                                     (${servicio.estado.name() == 'CANCELADO'} ? 'border-danger' : 'border-info'))">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-start mb-2">
                                            <h6 class="card-title fw-bold mb-0" th:text="${servicio.nombre}">Servicio</h6>
                                            <span class="badge" 
                                                  th:classappend="${servicio.estado.name() == 'COMPLETADO'} ? 'bg-success' : 
                                                                  (${servicio.estado.name() == 'EN_PROCESO'} ? 'bg-warning text-dark' : 
                                                                  (${servicio.estado.name() == 'CANCELADO'} ? 'bg-danger' : 'bg-info'))"
                                                  th:text="${servicio.estado}">
                                                Estado
                                            </span>
                                        </div>
                                        <p class="card-text small text-muted" th:text="${#strings.abbreviate(servicio.descripcion, 60)}">Desc</p>
                                        <div class="d-flex justify-content-between align-items-center mt-3">
                                            <span class="fw-bold text-success" th:text="'$' + ${servicio.precioBase}">$0</span>
                                            <small class="text-muted" th:text="'Eq: ' + (${servicio.equipoAsignado?.nombre} ?: 'N/A')">Equipo</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Resumen RÃ¡pido -->
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="card border-0 shadow-sm bg-success text-white">
                            <div class="card-body d-flex align-items-center">
                                <div class="flex-shrink-0 bg-white bg-opacity-25 p-3 rounded">
                                    <i class="bi bi-check-circle fs-2"></i>
                                </div>
                                <div class="ms-3">
                                    <h3 class="fw-bold mb-0" th:text="${#lists.size(servicios.?[estado.name() == 'COMPLETADO'])}">0</h3>
                                    <small>Completados</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card border-0 shadow-sm bg-warning text-dark">
                            <div class="card-body d-flex align-items-center">
                                <div class="flex-shrink-0 bg-dark bg-opacity-10 p-3 rounded">
                                    <i class="bi bi-hourglass-split fs-2"></i>
                                </div>
                                <div class="ms-3">
                                    <h3 class="fw-bold mb-0" th:text="${#lists.size(servicios.?[estado.name() == 'EN_PROCESO'])}">0</h3>
                                    <small>En Proceso</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card border-0 shadow-sm bg-info text-white">
                            <div class="card-body d-flex align-items-center">
                                <div class="flex-shrink-0 bg-white bg-opacity-25 p-3 rounded">
                                    <i class="bi bi-clock fs-2"></i>
                                </div>
                                <div class="ms-3">
                                    <h3 class="fw-bold mb-0" th:text="${#lists.size(servicios.?[estado.name() == 'PENDIENTE'])}">0</h3>
                                    <small>Pendientes</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
